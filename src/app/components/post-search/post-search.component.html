<mat-form-field appearance="outline">
  <mat-label>Search by Title</mat-label>
  <input matInput [(ngModel)]="searchTitle" placeholder="Enter post title" />
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Search by Body</mat-label>
  <input matInput [(ngModel)]="searchBody" placeholder="Enter post content" />
</mat-form-field>

<button mat-raised-button color="primary" (click)="onSearch()">Search</button>
<button mat-raised-button color="warn" (click)="onClear()">Clear</button>
