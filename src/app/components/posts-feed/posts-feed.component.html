<div *ngIf="posts.length > 0; else noPosts">
  <div *ngFor="let post of posts">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>

    <!--Show comments button-->
    <button (click)="toggleComments(post.id)">Show Comments</button>

    <!--Only show comments when toggleComments is clicked and pass post id to comments component-->
    <app-comments
      *ngIf="showComments[post.id]"
      [postId]="post.id"
    ></app-comments>
  </div>
</div>

<ng-template #noPosts>
  <p>Nessun post trovato per questo utente.</p>
</ng-template>

<ng-template #noComments>
  <p>Nessun commento trovato per questo post.</p>
</ng-template>

<app-paginator
  [totalItems]="totalPosts"
  [itemsPerPage]="pageSize"
  [currentPage]="currentPage"
  (pageChange)="onPageChange($event)"
></app-paginator>
