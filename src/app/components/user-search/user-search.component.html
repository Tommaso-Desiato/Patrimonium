<form #userSearch="ngForm" (submit)="onSubmit()">
  <mat-form-field appearance="outline">
    <input
      matInput
      type="text"
      [(ngModel)]="query"
      name="query"
      placeholder="Search Users by Name"
      required
    />
    <button matSuffix mat-icon-button aria-label="Search" (click)="onSubmit()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>
