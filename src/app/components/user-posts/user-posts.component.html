<div *ngIf="posts.length > 0; else noPosts">
  <div *ngFor="let post of posts">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <button (click)="getComments(post.id)">Show Comments</button>
    <div *ngIf="postId === post.id">
      <h4>Comments:</h4>
      <ul *ngIf="comments.length > 0; else noComments">
        <li *ngFor="let comment of comments">
          <strong> {{ comment.name }} </strong>: {{ comment.body }}
        </li>
      </ul>
    </div>
  </div>
</div>

<ng-template #noPosts>
  <p>Nessun post trovato per questo utente.</p>
</ng-template>

<ng-template #noComments>
  <p>Nessun commento trovato per questo post.</p>
</ng-template>
