<div *ngIf="posts.length > 0; else noPosts">
  <h2>Posts di Utente {{ userId }}</h2>
  <ul>
    <li *ngFor="let post of posts">
      <h3>{{ post.title }}</h3>
      <p>{{ post.body }}</p>
    </li>
  </ul>
</div>

<ng-template #noPosts>
  <p>Nessun post trovato per questo utente.</p>
</ng-template>
